<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
  
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="css/myneed.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-image: url('images/bg.png');">
    <div class="container glass start-screen">
        <div class="hero-wrap" style="background-image: url('images/Bg1.jpg');"></div>
        <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title"> Register Here </div>
              <form action="/login" method="POST">
                <div class="input-boxes ">
                  <div class="input-box">
                    <input type="text" placeholder="Enter your Name" name="Name" required>
                  </div>
                  <div class="input-box">
                    <input type="number" placeholder="Enter your RollNumber" name="RollNumber" required>
                  </div>
                  <div class="input-box">
                    <input type="text" placeholder="Enter your Branch" name="Branch" required>
                  </div>
                  <div class="input-box">
                    <input type="number" placeholder="Enter your Year" name="Year" required>
                  </div>
                  <div class="button input-box">
                    <input id="start-button" type="submit" value="Start Now!"> 
                  </div>  
                </div>
              </form>
            </div>
          </div>
        </div>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="ques-container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide ">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/quizArray.js"></script>
</body>
</html>
