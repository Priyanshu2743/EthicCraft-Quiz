<!doctype html>
<html lang="en">
  
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="css/myneed.css">
    <link rel="stylesheet" href="css/quiz.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom styles */
        /* ... Your existing CSS here ... */
    </style>
</head>
<body style="background-image: url('images/bg.png');">
    <!-- Bootstrap container for better layout control -->
    <div class="container-fluid">
        <div class="landingpage"><img id="start-image" src="images/Standee.jpg" style="display: none;"></div>
        <div class="container glass start-screen">
            <div class="header-wrap" style="background-image: url('images/header-bg-jayanti.jpg');"></div>
            <!-- Bootstrap grid layout -->
            <div class="row">
                <div class="col-md-6 offset-md-3"> <!-- Adjust column width as needed -->
                    <div class="forms">
                        <div class="form-content">
                            <div class="login-form">
                                <div class="title"> Register Here </div>
                                <form action="/login" method="POST">
                                    <!-- Bootstrap form components -->
                                    <div class="mb-3">
                                        <input id="Name" type="text" class="form-control" placeholder="Name" name="Name" required>
                                    </div>
                                    <div class="mb-3">
                                        <input id="Rno" type="number" class="form-control" placeholder="Roll Number" name="RollNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <input id="BranchYear" type="text" class="form-control" placeholder="Branch & Year" name="BranchYear" required>
                                    </div>
                                    <div class="mb-3">
                                        <input id="Gender" type="text" class="form-control" placeholder="Gender" name="Gender" required>
                                    </div>
                                    <div class="mb-3">
                                        <input id="MobileNumber" type="number" class="form-control" placeholder="Mobile Number" name="MobileNumber" required>
                                    </div>
                                    <div class="mb-3">
                                        <input id="start-button" type="submit" class="btn btn-primary" value="Start Now!" disabled>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="display-container">
      <div class="header">
          <div class="number-of-count">
              <span class="number-of-question">1 of 3 questions</span>
          </div>
          <div class="timer-div">
              <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                  width="20px" />
              <span class="time-left">10s</span>
          </div>
      </div>
      <div id="ques-container">
          <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
  </div>
  <div class="score-container hide ">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
  </div>
    
    <!-- Rest of your HTML content remains unchanged -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/quizArray.js"></script>
</body>
</html>
