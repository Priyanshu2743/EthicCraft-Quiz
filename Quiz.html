  <body style="background-image: url('images/bg.png')">
    <!-- Bootstrap container for better layout control -->
    <nav class=".nav-bar">
      <div class="nav-logo">
        <p>Ethiccraft</p>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="landingpage">
        <img
          id="start-image"
          src="images/loader-img.png"
          style="display: none"
        />
      </div>
      <div class="container glass start-screen">
        <div
          class="header-wrap"
          style="background-image: url('images/header-bg-jayanti.jpg')"
        ></div>
        <!-- Bootstrap grid layout -->
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <!-- Adjust column width as needed -->
            <div class="forms">
              <div class="form-content">
                <div class="login-form">
                  <div class="title" style="margin-bottom: 10px">
                    Register Here
                  </div>
                  <!-- Bootstrap form components -->
                  <div class="mb-3">
                    <input
                      id="Name"
                      type="text"
                      class="form-control"
                      placeholder="Name"
                      name="Name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      id="Rno"
                      type="number"
                      class="form-control"
                      placeholder="Roll Number"
                      name="RollNumber"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      id="BranchYear"
                      type="text"
                      class="form-control"
                      placeholder="Branch & Year"
                      name="BranchYear"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <select
                      id="Gender"
                      name="Gender"
                      class="form-control"
                      placeholder="Gender"
                    >
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <input
                      id="MobileNumber"
                      type="number"
                      class="form-control"
                      placeholder="Mobile Number"
                      name="MobileNumber"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      id="start-button"
                      type="submit"
                      class="btn btn-primary"
                      value="Start Now!"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="display-container" class="hide">
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
          <img
            src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
            width="20px"
          />
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="ques-container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>

    <div class="score-container hide">
      <p>THANK YOU!</p>
