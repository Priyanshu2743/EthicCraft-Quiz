<!DOCTYPE html>
<html lang="en" dir="ltr">
  
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="myneed.css">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-image: url('bg.png');">
  <div class="container glass">
    <div class="hero-wrap" style="background-image: url('Bg1.jpg');"></div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title"> Register Here </div>
          <form action="/login" method="POST">
            <div class="input-boxes ">
              <div class="input-box">
                <input type="text" placeholder="Enter your Name" name="Name" required>
              </div>
              <div class="input-box">
                <input type="number" placeholder="Enter your RollNumber" name="RollNumber" required>
              </div>
              <div class="input-box">
                <input type="text" placeholder="Enter your Branch" name="Branch" required>
              </div>
              <div class="input-box">
                <input type="number" placeholder="Enter your Year" name="Year" required>
              </div>
              <div class="button input-box">
                <input type="submit" value="Start Now!">
              </div>  
            </div>
          </form>
        </div>
</body>
</html>
